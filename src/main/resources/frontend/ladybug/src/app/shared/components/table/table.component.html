<!--    Report list panel-->
<div class="row" *ngIf="isLoaded">
  <div class="row">
    <app-button [icon]="'fa fa-undo'" [title]="'Refresh'" (click)="refresh()"></app-button>
    <app-button [icon]="'fa fa-cog'" [title]="'Settings'" (click)="openModal(settings)"></app-button>
    <app-button [icon]="'fa fa-upload'" [title]="'Upload'" (click)="uploadFile.click()">
      <input #uploadFile type="file" style="display: none">
    </app-button>
    <app-button [icon]="'fa fa-filter'" [title]="'Filter'" (click)="toggleFilter()"></app-button>
    <app-dropdown [icon]="'fa fa-download'" [title]="'Download'"
                  [items]="['Reports & Messages', 'Reports', 'Messages']"></app-dropdown>
    <app-button [title]="'Open All'" [text]="'Open All'" (click)="openAll()"></app-button>
    <div class=" w-auto">
      <form class="form-horizontal pt-2">
        <div class="input-group-append">
          <input type="number" class="form-control px-1" placeholder="{{displayAmount}}" id="tableLimit"
                 aria-describedby="table-limit" ng-model="$ctrl.limit"
                 ng-change="$ctrl.updateFilter('limit', $ctrl.limit);">
          <div class="input-group-text">/{{ metadata.values.length }}</div>
        </div>
      </form>
    </div>
  </div>
  <div class="table-responsive" style="height: 300px; resize: vertical; overflow: auto">
    <table class="table table-hover">
      <thead>
      <tr>
        <th *ngFor="let header of metadata.fields">
          {{header}}
        </th>
      </tr>
      <tr *ngIf="showFilter">
        <th *ngFor="let header of metadata.fields">
          <div class="input-group">
            <input type="text" class="form-control" placeholder="Filter" (keyup.enter)="changeFilter($event)">
          </div>
        </th>
      </tr>
      </thead>
      <tbody>
      <!--        5 is the index of the storageId-->
      <tr *ngFor="let row of metadata.values.slice(0, displayAmount) | filter:filterValue" (click)="openReport(row[5])">
        <td *ngFor="let value of row">{{value}}</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>

<ng-template #settings let-modal>
  <div class="modal-header">
    <h5 class="modal-title" id="settingsModal">Options</h5>
    <button type="button" class="close" (click)="modal.dismiss()" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body container">
    <form>
      <div class="form-group">
        <label for="generatorEnabledSelect">Report generator</label>
        <select class="form-control custom-select mr-sm-2" id="generatorEnabledSelect"
                ng-model="$ctrl.options['generatorEnabled']">
          <option ng-value="true">Enabled</option>
          <option ng-value="false">Disabled</option>
        </select>
      </div>
      <div class="form-group">
        <label for="reportFilterInput">Report filter (regex)</label>
        <input type="text" class="form-control" id="reportFilterInput"
               ng-model="$ctrl.options['regexFilter']">
      </div>
      <div class="form-group">
        <label for="openLatestReports">Open latest reports</label>
        <div class="input-group">
          <input type="number" class="form-control" placeholder="10" ng-model="$ctrl.options['openLatest']"
                 id="openLatestReports"/>
          <div class="input-group-append">
            <button class="btn btn-info" type="button" ng-click="openLatestReports($ctrl.options['openLatest'])">Open
            </button>
          </div>
        </div>
        <div class="form-check-inline ml-1 mt-2">
          <input class="form-check-input" type="checkbox" id="openReportCheckbox">
          <label class="form-check-label" for="openReportCheckbox">
            Exclude reports with empty report.xml
          </label>
        </div>
      </div>
      <div class="form-group ">
        <label for="openInProgressNo">Open report in progress number</label>
        <div class="input-group">
          <input type="number" class="form-control" placeholder="1" id="openInProgressNo"
                 ng-model="$ctrl.options['openInProgress']"/>
          <div class="input-group-append">
            <button class="btn btn-info" type="button">Open</button>
          </div>
        </div>
      </div>
      <div class="dropdown-divider"></div>
      <div class="form-group form-check-inline">
        <input class="form-check-input" type="checkbox" value="" id="reportTransformationCheck"
               ng-model="$ctrl.options['transformationEnabled']">
        <label class="form-check-label transform-label" for="reportTransformationCheck">
          Report.xml Transformations
        </label>
      </div>
      <div class="form-group" ng-show="$ctrl.options['transformationEnabled']">
        <label for="transformationTextarea">Transformation</label>
        <textarea class="form-control" id="transformationTextarea"
                  rows="10"></textarea>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-info" ng-click="$ctrl.updateOptions()"><i class="fa fa-undo"></i></button>
    <button type="button" class="btn btn-info" ng-click="$ctrl.saveOptions()"><i class="fa fa-save"></i></button>
  </div>
</ng-template>
