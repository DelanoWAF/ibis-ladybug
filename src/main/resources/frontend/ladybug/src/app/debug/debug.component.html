  <div class="row pl-3">
    <app-table (emitEvent)="addReport($event)"></app-table>
  </div>
</div>
<div class="row pl-3" style="min-height: 200px">
  <div class="resizable-horizontal pr-3 border-right">
    <app-tree [reports]="reports"></app-tree>
  </div>
  <!-- Content panel-->
  <div class="col" >
    <app-display></app-display>
  </div>
</div>
